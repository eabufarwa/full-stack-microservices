version: v1
plugins:
  - name: es
    out: gen/proto-es
    opt:
      - target=ts
    path: ./node_modules/.bin/protoc-gen-es
  - name: ts_proto
    out: gen/ts-proto
    opt:
      - env=both
      - outputServices=grpc-js
      - outputJsonMethods=true
      - useExactTypes=false
      - useOptionals=messages
      - esModuleInterop=true
    path: ./node_modules/.bin/protoc-gen-ts_proto

